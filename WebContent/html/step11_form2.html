<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .container {
            margin: 10px auto;
            width: 600px;
        }
    </style>
</head>
<body>
    <div class ="container">
        <h3>회원 가입 폼 요소 작성하기</h3>                   
        <form action="save.html" method="post">
            <!--post방식과 get방식의 차이를 알것-->
            <label for="id">아이디</label>
            <input type="text" name="id" id="id"
                placeholder="아이디를 입력하세요."><br>

            <label for="age">나이</label>
            <input type="number" name="age" id="age"
                placeholder="나이를 입력하세요"><br>

            <fieldset>
                <legend>성별을 선택하세요</legend>
                <input type ="radio" name="gender"
                id="male" value="male" checked="checked">
                <!--checked는 기본선택-->
                <label for="male">남자</label>
                <input type="radio" name="gender"
                id="female" value="female">
                <label for="female">여자</label>
            </fieldset>

            <fieldset>
                <legend>취미를 선택하세요</legend>
                <input type ="checkbox" name="hobby" id="baseball" value="baseball" checked ="checked">
                <label for="baseball">야구</label>
                <input type="checkbox" name="hobby" id="soccer" value="soccer">
                <label for="soccer">축구</label>
                <input type="checkbox" name="hobby" id="golf" value="golf">
                <label for="golf">골프</label>
            </fieldset>

            
            <label for="job">직업</label>
            <select name ="job" id="job">
                <option value="teacher">선생님</option>
                <option value="offical">공무원</option>
                <option value="police">경찰관</option>
            </select><br>

            <label for ="photo">사진</label>
            <input type="file" name="photo" id="photo"><br>
            <label for="comment">가입인사</label>
            <textarea name="comment" id="30" cols="10"></textarea><br>

            <button type="submit">회원가입</button>
            <input type="submit" value="회원가입">
            <button type="reset">취소</button>
            <input type="reset" value="취소">
        </form>
    </div>
</body>
</html>
