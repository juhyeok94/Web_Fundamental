<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        img{
            width: 900px;
        }
    </style>
</head>
<body>
    <!--
        src => 이미지 경로
        alt => 접근성 관점에서는 이미지를 스크인 리더에게 알려줌으로서
        이미즈를 설명해준다.
        width, height => 속성은 있으나 사용하지 말고 style에서 정의하자.
    -->
    <img src="test.png" alt="네이버 프로젝트 꽃 x 맛남의 광장 나만의 레시피가 맛남의 광장에 출연.....">
    <!--이미지를 설명하는게 alt 속성-->
    <!--일반적으로는 의미 없음(이미지가 없을리가 없다) => 시각장애인용-->
</body>
</html>
