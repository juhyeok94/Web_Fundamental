<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script>
        //원래는 body객체 생성 이후 코딩 작성
        //window.onload로 실행
        window.onload = function(){ //페이지 다뜨고 실행

        const h1 = document.createElement("h1");
        const textNode = document.createTextNode("Hello H1");
        h1.appendChild(textNode);
        document.body.appendChild(h1);
    
        const img = document.createElement("img");
        img.src = "../css/1.png"
        img.width = 500;
        img.height = 500;
        document.body.appendChild(img);
    
        }
    </script>
</head>
<body>
    
</body>
</html>
